{% load static %}
<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation</title>
        <link rel="stylesheet" href="{% static 'css/navigation-bar.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        
        
    </head>
    
<body>

        <div class="container">
            <nav>
                <a href="{% url 'home' %}"><img src="{% static 'images/Logo.png' %}" class="logo-img">
                </a>
                <a href="{% url 'home' %}"><img src="{% static 'images/Textlogo.png' %}" class="textlogo-img"></a>
                
                    <form action="#" method="get" class="search-bar">
                            <input type="text"
                            placeholder="Search" name="q">
                            <button type="submit"><img src="{% static 'images/search-icon.png' %}"></button>
                    </form>
        
                <ul>
                    <li><a href="{% url 'dashboard' %}">Analysis</a></li>
                    <li><a href="{% url 'inb_applicant_list' %}">College</a></li>
                    <li><a href="{% url 'fa_applicant_list' %}">Junior High School</a></li>
                </ul>
                <button type="button"><img src="{% static 'images/profile.png' %}" class="profile-img"></button>
            </nav>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

    

</body>

</html>
